<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GS Portal</title>
    <link rel="stylesheet" href="/Assets/css/app.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
      .glassmorphism-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 1.5rem; /* 24px */
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      /* Added for carousel transition */
      .carousel-track {
        transition: transform 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div id="sidebar"></div>

      <div class="main-content" style="background: linear-gradient(to bottom right, #d92d20, #e54d42)">
        <div id="header"></div>
        <main class="content-area p-6 md:p-8 lg:p-12 flex-1">
          <div class="h-full flex flex-col justify-between">
            <!-- Isi Content Start -->
            <div>
              <!-- Carousel Section -->
              <div class="relative overflow-hidden">
                <!-- Carousel Track -->
                <div id="carousel-track" class="flex carousel-track">
                  <!-- Carousel Cards -->
                  <div class="bg-white rounded-2xl shadow-lg p-4 h-48 w-full md:w-1/4 flex-shrink-0 mx-2">Card 1</div>
                  <div class="bg-white rounded-2xl shadow-lg p-4 h-48 w-full md:w-1/4 flex-shrink-0 mx-2">Card 2</div>
                  <div class="bg-white rounded-2xl shadow-lg p-4 h-48 w-full md:w-1/4 flex-shrink-0 mx-2">Card 3</div>
                  <div class="bg-white rounded-2xl shadow-lg p-4 h-48 w-full md:w-1/4 flex-shrink-0 mx-2">Card 4</div>
                  <div class="bg-white rounded-2xl shadow-lg p-4 h-48 w-full md:w-1/4 flex-shrink-0 mx-2">Card 5</div>
                  <div class="bg-white rounded-2xl shadow-lg p-4 h-48 w-full md:w-1/4 flex-shrink-0 mx-2">Card 6</div>
                </div>
                <!-- Carousel Navigation -->
                <button id="prev-btn" class="absolute top-1/2 left-2 -translate-y-1/2 text-white text-2xl bg-black bg-opacity-20 rounded-full w-10 h-10 flex items-center justify-center">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next-btn" class="absolute top-1/2 right-2 -translate-y-1/2 text-white text-2xl bg-black bg-opacity-20 rounded-full w-10 h-10 flex items-center justify-center">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
              <!-- Pagination Dots -->
              <div id="pagination-dots" class="flex justify-center mt-4 space-x-2">
                <!-- Dots will be generated by JS -->
              </div>

              <!-- Slogan Section -->
              <div class="text-center text-white mt-12">
                <h1 class="text-3xl font-bold">"Telkom â€” Inovasi Tanpa Batas"</h1>
                <p class="mt-2 text-lg">Menghubungkan Indonesia, membangun masa depan.</p>
              </div>
            </div>

            <!-- Bottom Menu Section -->
            <div class="glassmorphism-container mt-12 p-6">
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
                <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center aspect-square cursor-pointer transition-transform hover:scale-105">
                  <i class="fas fa-chart-pie text-4xl text-gray-700"></i>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center aspect-square cursor-pointer transition-transform hover:scale-105">
                  <i class="fas fa-leaf text-4xl text-gray-700"></i>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center aspect-square cursor-pointer transition-transform hover:scale-105 border-2 border-cyan-400">
                  <i class="fas fa-users-gear text-4xl text-cyan-500"></i>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center aspect-square cursor-pointer transition-transform hover:scale-105">
                  <i class="fas fa-box-open text-4xl text-gray-700"></i>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center aspect-square cursor-pointer transition-transform hover:scale-105">
                  <i class="fas fa-clipboard-list text-4xl text-gray-700"></i>
                </div>
              </div>
            </div>
            <!-- Isi Content End -->
          </div>
        </main>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <script src="/Assets/js/app.js"></script>
    <script src="/Assets/js/import-partials.js"></script>
  </body>
</html>
