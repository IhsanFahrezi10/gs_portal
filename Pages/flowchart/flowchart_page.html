<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowchart Telkom</title>
    <!-- Judul halaman untuk bagian flowchart -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Assets/css/app.css" />
    <!-- Menambahkan link ke file CSS kustom untuk flowchart -->
    <link rel="stylesheet" href="/Assets/pages/flowchart_page.css" />
  </head>
  <body>
    <div class="contain">
      <!-- Sidebar akan diimpor ke sini dari import-partials.js -->
      <div id="sidebar"></div>

      <div class="main-content">
        <!-- Header akan diimpor ke sini dari import-partials.js -->
        <div id="header"></div>
        <main class="content-area p-4 md:p-8">
          <!-- Ini adalah area tempat kamu akan menambahkan konten flowchart kamu -->
          <div class="bg-white p-8 rounded-3xl shadow-lg w-full">
            <h2 class="text-4xl font-bold text-gray-900 mb-6 text-left">Flowchart</h2>
            <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-left">Modif</h3>
            <div class="flowchart-container rounded-lg p-4">
              <!-- Images for the flowchart content -->
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/flowchart-modif.png" alt="Flowchart Modifikasi" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step1-m.png" alt="Langkah 1 Modif" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step1.1-m.png" alt="Langkah 1.1 Modif" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step2-m.png" alt="Langkah 2 Modif" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step3-m.png" alt="Langkah 3 Modif" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step3.1-m.png" alt="Langkah 3.1 Modif" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step4-m.png" alt="Langkah 4 Modif" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-left">DO</h3>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/flowchart-DO.png" alt="Flowchart DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step1-DO.png" alt="Langkah 1 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step2-DO.png" alt="Langkah 2 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step2.1-DO.png" alt="Langkah 2.1 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step3-DO.png" alt="Langkah 3 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step3.1-DO.png" alt="Langkah 3.1 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step4-DO.png" alt="Langkah 4 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step5-DO.png" alt="Langkah 5 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step5.1-DO.png" alt="Langkah 5.1 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step5.2-DO.png" alt="Langkah 5.2 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step6-DO.png" alt="Langkah 6 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper mb-4">
                <img src="/Assets/images/flowchart/step7-DO.png" alt="Langkah 7 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
              <div class="flowchart-image-wrapper">
                <img src="/Assets/images/flowchart/step8-DO.png" alt="Langkah 8 DO" class="max-w-full h-auto rounded-md shadow-sm" style="width: 720px; height: auto" />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <script src="/Assets/js/app.js"></script>
    <script src="/Assets/js/import-partials.js"></script>
    <!-- Skrip untuk mengimpor sidebar dan header -->
  </body>
</html>
