<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Pekerja</title>
    <link rel="stylesheet" href="/Assets/css/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      .employee-list {
        width: 100%;
        max-width: 900px;
        gap: 20px;
        margin: auto;
        display: flex;
        flex-direction: row;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 20px;
        margin-top: 20px; /* Tambahan margin atas agar tidak menempel */
      }
      .employee-manager-card {
        display: flex;
        align-items: center;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }

      .employee-list-container {
        width: 100%;
        max-width: 900px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 20px;
      }

      .content-area {
        padding: 20px;
        background-color: white;
      }
      .header-employee h2 {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        color: #646464;
        font-size: 35px;
      }
      .header-employee {
        display: flex;
        flex-direction: column;
        align-items: start;
        margin-bottom: 20px;
        margin-left: 25px;
        color: #646464;
      }

      .employee-card {
        display: flex;
        align-items: center;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }

      .employee-card:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transform: translateY(-2px);
      }

      .employee-card img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
      }

      .employee-info {
        display: flex;
        align-items: center;
        width: 100%;
      }

      .employee-info > div {
        flex: 1;
      }

      .employee-info .name {
        font-size: 16px;
        font-weight: 500;
        color: #333;
      }

      .employee-info .role {
        font-size: 14px;
        color: #666;
        margin-left: 15px;
      }

      .nik {
        font-weight: 600;
        color: #333;
        border-left: #333 solid 1px;
        border-right: #333 solid 1px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div id="sidebar"></div>
      <div class="main-content">
        <div id="header"></div>
        <main>
          <div class="header-employee">
            <h2>Employee</h2>
            <p>10 people on the list</p>
          </div>
          <div class="employee-list">
            <div class="employee-manager-card">
              <img src="https://via.placeholder.com/50" alt="Zico S." />
              <div class="employee-info">
                <div class="name">Zico S.</div>
                <div class="divider"></div>
                <div class="id">910173</div>
                <div class="divider"></div>
                <div class="role">Account Manager</div>
              </div>
            </div>
            <div class="employee-list-container">
              <div class="employee-card">
                <img src="https://via.placeholder.com/50" alt="Zico S." />
                <div class="employee-info">
                  <div class="name">Zico S.</div>
                  <div class="nik">910173</div>
                  <div class="role">Account Manager</div>
                </div>
              </div>
              <div class="employee-card">
                <img src="https://via.placeholder.com/50" alt="Ivan S. S." />
                <div class="employee-info">
                  <div class="name">Ivan S. S.</div>
                  <div class="nik">866152</div>
                  <div class="role">Account Manager 2</div>
                </div>
              </div>
              <div class="employee-card">
                <img src="https://via.placeholder.com/50" alt="Ery C. S" />
                <div class="employee-info">
                  <div class="name">Ery C. S</div>
                  <div class="nik">404413</div>
                  <div class="role">Account Manager Experience</div>
                </div>
              </div>
              <div class="employee-card">
                <img src="https://via.placeholder.com/50" alt="Frengky H." />
                <div class="employee-info">
                  <div class="name">Frengky H.</div>
                  <div class="nik">403079</div>
                  <div class="role">Account Manager Experience</div>
                </div>
              </div>
              <div class="employee-card">
                <img src="https://via.placeholder.com/50" alt="Dicky T." />
                <div class="employee-info">
                  <div class="name">Dicky T.</div>
                  <div class="nik">950413</div>
                  <div class="role">Account Manager 1</div>
                </div>
              </div>
              <div class="employee-card">
                <img src="https://via.placeholder.com/50" alt="Anggi R." />
                <div class="employee-info">
                  <div class="name">Anggi R.</div>
                  <div class="nik">403627</div>
                  <div class="role">Account Manager Experience</div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="/Assets/js/app.js"></script>
    <script src="/Assets/js/import-partials.js"></script>
  </body>
</html>
